<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Scholarship Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 25px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-header-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .chat-header-content h4 {
            margin: 0;
            color: #333;
            font-weight: 600;
        }
        
        .chat-header-content p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .chat-box {
            flex: 1;
            background: white;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: fadeInUp 0.4s ease-out;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.2rem;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.bot .message-avatar {
            background: #f0f0f0;
            color: #667eea;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot .message-content {
            background: #f5f5f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .message-label {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        
        .message.user .message-label {
            color: rgba(255,255,255,0.9);
        }
        
        .message.bot .message-label {
            color: #667eea;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .chat-input-container {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 20px 30px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-send {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-send:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-send:active {
            transform: scale(0.95);
        }
        
        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .quick-question-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-question-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .welcome-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
        
        .welcome-message i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .welcome-message h5 {
            color: #333;
            margin-bottom: 10px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 20px);
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-header {
                padding: 20px;
            }
            
            .chat-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <div class="chat-header-icon">
            <i class="fas fa-robot"></i>
        </div>
        <div class="chat-header-content">
            <h4>AI Scholarship Assistant</h4>
            <p>Ask me anything about your scholarship</p>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="welcome-message">
            <i class="fas fa-comments"></i>
            <h5>Welcome! I'm here to help</h5>
            <p>Ask me anything about the scholarship requirements, benefits, or application process</p>
        </div>
    </div>

    <div class="chat-input-container">
        <div class="quick-questions" id="quickQuestions">
            <button class="quick-question-btn" onclick="askQuestion('What are the eligibility criteria?')">
                <i class="fas fa-check-circle"></i> Eligibility
            </button>
            <button class="quick-question-btn" onclick="askQuestion('What documents do I need?')">
                <i class="fas fa-file-alt"></i> Documents
            </button>
            <button class="quick-question-btn" onclick="askQuestion('How do I apply?')">
                <i class="fas fa-edit"></i> How to Apply
            </button>
            <button class="quick-question-btn" onclick="askQuestion('When is the deadline?')">
                <i class="fas fa-clock"></i> Deadline
            </button>
        </div>
        <div class="chat-input-wrapper">
            <input type="text" id="question" class="chat-input" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
            <button class="btn-send" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
