<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScholarFinder - Find Your Perfect Scholarship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-section {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header-section p {
            font-size: 1.1rem;
            opacity: 0.95;
        }
        
        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .form-section-title {
            color: #667eea;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: #667eea;
            width: 20px;
        }
        
        .form-select, .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-check-schemes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-check-schemes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .result-section {
            margin-top: 30px;
        }
        
        .result-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        .result-header h4 {
            color: #667eea;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .scheme-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            animation: slideInLeft 0.5s ease-out;
        }
        
        .scheme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .scheme-card h5 {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .scheme-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .scheme-info-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .scheme-info-item i {
            color: #667eea;
            margin-top: 3px;
            width: 20px;
        }
        
        .scheme-info-item strong {
            color: #555;
            min-width: 80px;
        }
        
        .scheme-info-item span {
            color: #666;
            flex: 1;
        }
        
        .btn-view-details {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-view-details:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .no-schemes {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .no-schemes i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .no-schemes h5 {
            color: #666;
            margin-bottom: 10px;
        }
        
        .no-schemes p {
            color: #999;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 1.8rem;
            }
            
            .form-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container main-container">
    <div class="header-section">
        <h1><i class="fas fa-graduation-cap"></i> ScholarFinder</h1>
        <p>Discover scholarships tailored for you • 40+ Government Schemes Available</p>
    </div>

    <div class="form-card">
        <div class="form-section-title">
            <i class="fas fa-user-graduate"></i>
            Enter Your Details
        </div>
        
        <form id="schemeForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-school"></i>
                        Student Type
                    </label>
                    <select class="form-select" id="student_type" required>
                        <option value="">Select your type</option>
                        <option value="college">College Student</option>
                        <option value="school">School Student</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        Year of Study
                    </label>
                    <select class="form-select" id="year" required>
                        <option value="">Select year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="9">9th Grade</option>
                        <option value="10">10th Grade</option>
                        <option value="11">11th Grade</option>
                        <option value="12">12th Grade</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-users"></i>
                        Category
                    </label>
                    <select class="form-select" id="category" required>
                        <option value="">Select category</option>
                        <option value="SC">SC (Scheduled Caste)</option>
                        <option value="ST">ST (Scheduled Tribe)</option>
                        <option value="OBC">OBC (Other Backward Class)</option>
                        <option value="General">General</option>
                        <option value="Minority">Minority</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-rupee-sign"></i>
                        Annual Family Income (₹)
                    </label>
                    <input type="number" class="form-control" id="income" placeholder="e.g., 200000" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-map-marker-alt"></i>
                    State
                </label>
                <input type="text" class="form-control" id="state" placeholder="e.g., Tamil Nadu" required>
            </div>

            <button type="submit" class="btn btn-check-schemes w-100">
                <i class="fas fa-search"></i> Find My Scholarships
            </button>
        </form>
    </div>

    <div class="result-section" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
